<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"> <!-- Enlace al archivo CSS -->
  <title>API User Table</title>
</head>
<body class="container">
  <div id="loader" class="spinner-grow text-warning" style="width: 50px; height: 50px;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h1 class="mt-4">API Fetch</h1>
  <table class="table table-bordered table-striped mt-4">
    <thead id="table-head" class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Avatar</th>
      </tr>
    </thead>
    <tbody id="arreglo-tabla">
      
    </tbody>
  </table>
  <script src="./reqres.js"></script>
</body>
</html>
